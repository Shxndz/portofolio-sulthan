<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'open sans', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(#00ffff, #191970);
      transition: background 0.5s;
    }

    #clock h2 {
      color: #fff;
      text-align: center;
      margin: 10px 0;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.4em;
      font-size: 0.8em;
    }

    #clock h1 {
      color: #fff;
      text-align: center;
      margin: 10px 0;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.4em;
      font-size: 0.8em;
    }

    #time {
      display: flex;
    }

    #time div {
      position: relative;
      margin: 0 5px;
      -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
    }

    #time div span {
      display: block;
      width: 100px;
      height: 80px;
      background: linear-gradient(#B47EDE,#311437);
      color: #fff;
      font-weight: 300;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      z-index: 10;
    }

    #time div span:nth-child(2) {
      height: 30px;
      font-size: 0.7em;
      letter-spacing: 0.2em;
      font-weight: 500;
      background: #311437ef;
      text-transform: uppercase;
    }

    #time div:nth-last-child(1) span {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 40px;
      font-size: 1.5em;
      background: #fff;
      color: #000;
      -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
    }

   #alarm-container {
  margin-top: 25px;
  padding: 20px;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  color: #fff;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  width: 360px;
}

#alarm-container h3 {
  margin-bottom: 10px;
  font-size: 1.2em;
  font-weight: 600;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.alarm-inputs {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

#alarm-container input,
#alarm-container select {
  width: 70px;
  padding: 10px;
  text-align: center;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  background: #311437;
  color: #fff;
  outline: none;
}

#alarm-container button {
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  font-size: 0.9em;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

#setBtn {
  background: #B47EDE;
  color: #fff;
}

#setBtn:hover {
  background: #8a3cb3;
}

#clearBtn {
  background: #ff5c5c;
  color: #fff;
}

#clearBtn:hover {
  background: #cc0000;
}

#alarm-status {
  margin-top: 8px;
  font-size: 0.9em;
  font-style: italic;
  opacity: 0.8;
}


    /* Flash effect saat alarm */
    .alarm-active {
      animation: flash 1s infinite alternate;
    }

    @keyframes flash {
      from { background: linear-gradient(#ff0066, #191970); }
      to { background: linear-gradient(#00ffff, #ff3300); }
    }
  </style>
</head>
<body>
  <div id="clock">
    <h2>THE TIME IS NOW</h2>
    <h1 id="date"></h1>
    <div id="time">
      <div><span id="hour">00</span><span>Hours</span></div>
      <div><span id="minutes">00</span><span>Minutes</span></div>
      <div><span id="seconds">00</span><span>Seconds</span></div>
      <div><span id="ampm"></span></div>
    </div>
  </div>

  <div id="alarm-container">
  <h3>Set Alarm</h3>
  <div class="alarm-inputs">
    <input type="number" id="alarmHour" min="1" max="12" placeholder="HH">
    <input type="number" id="alarmMinute" min="0" max="59" placeholder="MM">
    <select id="alarmAMPM">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
  </div>
  <div class="alarm-buttons">
    <button id="setBtn" onclick="setAlarm()">Set</button>
    <button id="clearBtn" onclick="clearAlarm()">Clear</button>
  </div>
  <p id="alarm-status"></p>
</div>


  <audio id="alarmSound" src="https://www.soundjay.com/buttons/beep-07a.mp3" preload="auto"></audio>

  <script>
    let alarmTime = null;
    let alarmTimeout = null;

    function clock() {
      const dateNow = new Date();
      let h = dateNow.getHours();
      let m = dateNow.getMinutes();
      let s = dateNow.getSeconds();
      let am = "AM";

      if (h >= 12) {
        am = "PM";
        if (h > 12) h -= 12;
      }
      if (h === 0) h = 12;

      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;

      document.getElementById("hour").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;
      document.getElementById("ampm").innerText = am;

      // Tanggal
      document.getElementById("date").innerText = dateNow.toLocaleDateString("en-US", { weekday: "long", year: "numeric", month: "long", day: "numeric" });

      // Check alarm
      if (alarmTime) {
        let currentTime = `${h}:${m} ${am}`;
        if (currentTime === alarmTime) {
          document.body.classList.add("alarm-active");
          document.getElementById("alarmSound").play();
        }
      }
    }

    function setAlarm() {
      let h = document.getElementById("alarmHour").value;
      let m = document.getElementById("alarmMinute").value;
      let ampm = document.getElementById("alarmAMPM").value;

      if (h === "" || m === "") {
        alert("Please enter valid time!");
        return;
      }

      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;

      alarmTime = `${h}:${m} ${ampm}`;
      document.getElementById("alarm-status").innerText = "Alarm set for " + alarmTime;
    }

    function clearAlarm() {
      alarmTime = null;
      document.getElementById("alarm-status").innerText = "Alarm cleared.";
      document.body.classList.remove("alarm-active");
      document.getElementById("alarmSound").pause();
      document.getElementById("alarmSound").currentTime = 0;
    }

    setInterval(clock, 1000);
    clock();
  </script>
</body>
</html>
